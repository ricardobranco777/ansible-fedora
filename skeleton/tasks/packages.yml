      - pigz
      - podman
      - openssl
      - python3-devel
      - python3-virtualenv
      - qemu-tools
      - rclone
      - rpcbind
      - rpmconf
      - rsync
      - screen
      - sg3_utils
      - ShellCheck
      - smartmontools
      - snapd
      - socat
      - strace
      - subversion
      - tcpdump
      - terminator
      - telnet
      - thunderbird
      - thunderbird-wayland
      - tilix
      - traceroute
      - transmission
      - unrar
      - unzip
      - vim
      - virt-manager
      - virt-viewer
      - xfsprogs
      - xsel
      - wget
      - zip
      - zstd
