  tags: ['dnf']

- name: Install package groups
  dnf:
    name:
      - '@c-development'
      - '@container-management'
      - '@development-tools'
    state: present
  tags: ['dnf']

- name: Uninstall packages
  dnf:
    name:
      - bash-color-prompt
      - cups
      - rhythmbox
    state: absent
  tags: ['dnf']

- name: Autoremove unneeded packages installed as dependencies
  dnf:
    autoremove: yes
  tags: ['dnf']
